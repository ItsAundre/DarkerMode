<button class="Content"><a href="Library">View Content</a></button>
<style>
    button {border-style: solid;}
    a { color: inherit; } 
    a {text-decoration: none;}
</style>
<style>
.Content {
  border: 2px solid #000000;
  background-color: transparent;
  color: #000000;
  padding: 10px 28px;
  font-size: 16px;
  cursor: pointer;
  transition: 256ms all;
  border-radius: 20px;
}

.Content:hover {
  background-color: #000000;
  color: #ffffff;
  .Content {
  display: block;
  width: 150px;
  background: linear-gradient(90deg, #181818 6%, #2e2e2e 25%, #333333 45%, #4b4b4b 55%, #838383 94%);
  text-align: center;
  padding: 13px 20px;
  color: #fff;
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: rgba(255,255,255,0.001);
  transition: 256ms all;
  position: relative;
  cursor: pointer;
}

.Content:before {
  background: rgb(24,24,24);
  content: '';
  position: absolute;
  top: 0px;
  bottom: 0px;
  left: 0px;
  right: 0px;
  z-index: -1;
}

.Content:after {
  content: '';
  position: absolute;
  top: -1px;
  bottom: -1px;
  left: -1px;
  right: -1px;
  background: linear-gradient(90deg, #ffffff 6%, #e2e2e2 25%, #acacac 45%, #3b3b3b 55%, #1a1a1a 94%);
  transition: 256ms all;
  z-index: -1;
}

}
