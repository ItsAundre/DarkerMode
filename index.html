<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>
        DarkerMC
      </title>
      <link rel="stylesheet" href="style.css">
    </head>

  	<body class="background">
	  <div class="center">
      	<a href="/DarkerMode/downloads/DarkerMode-v1.zip" download="DarkerMode-v1.zip">
          <button id="DownloadDarkerMode" class="DownloadDarkerMode">
            Darker Mode
          </button>
        </a>
      </div>

      <div id="buttondiv" class="buttondiv">

        <div class=bdiv1>
          <a href="https://www.virustotal.com/gui/home/upload/">
            <button id="VTScan" class="VTScan">
              <img draggable="false" id="lower-button-img" class="lower-button-img" style="vertical-align: middle" src="/DarkerMode/images/virus-total.png">
            </button>
          </a>
        </div>

      <div class=bdiv2>
        <a href="https://minecraft.fandom.com/wiki/Tutorials/Loading_a_resource_pack">
          <button id="Wiki" class="Wiki">
            <img draggable="false" id="lower-button-img" class="lower-button-img2" style="vertical-align: middle" src="/DarkerMode/images/wiki.png">
          </button>
        </a>
      </div>

      <div class=bdiv3>
        <a href="https://multimc.org/" download="MultiMC">
          <button id="Launcher" class="Launcher">
            <img draggable="false" id="lower-button-img" class="lower-button-img" style="vertical-align: middle" src="/DarkerMode/images/multimc.svg">
          </button>
        </a>
      </div>

      <div class=bdiv4>
        <a href="DarkerMode/downloads/OpenJDK17U-jre_x64_windows_hotspot_17.0.7_7.zip/" download="OpenJDK17U-jre_x64_windows_hotspot_17.zip">
          <button id="Java-Download" class="Java-Download">
            <img draggable="false" class="lower-button-img" id="lower-button-img" style="vertical-align: middle" src="/DarkerMode/images/Java.png">
          </button>
        </a>
      </div>
    </div>

    <div class="top-div">
      <button class="Details-Button">
        <a href="/DarkerMode/Details/">
          Details
        </a>
      </button>
      <button class="UpdateLog-Button">
        <a href="/DarkerMode/Changelog/">
          Update Log
        </a>
      </button>
    </div>

    <div class="MinecraftLogoDiv">
      <img class="MinecraftLogo" draggable="false" src="/DarkerMode/images/MinecraftLogo.png">
    </div>
  </body>
</html>
