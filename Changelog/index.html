<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
  <head>
    <title>
      &#8226; DarkerMC | Changelog
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="changelogdiv">
      <span class="title">
        <strong>DarkerMC || Changelog</strong><br>
      </span>

      <span class="Changelog">
        ∙ Fixed MC 1.20.2 Villager GUI not being dark. (1/0/5)<br>
        ∙ Patches to Recipe book tabs. (1/0/4)<br>
        ∙ Very small tweaks to border of Furnace GUI. (1/0/3)<br>
        ∙ Fixed furnace off-centered active fire texture. (1/0/2)<br>
      </span>
      <span class="DownloadDMC">
        Download <a href="/downloads/DarkerMode.zip" download="DarkerMode.zip" class="Links"><strong>Here</strong></a>
      </span>
    </div>

    <div id="buttondiv" class="buttondiv">
      <div class=bdiv1>
        <a href="https://www.virustotal.com/gui/home/upload/">
          <button id="VTScan" class="VTScan">
            <img draggable="false" id="lower-button-img" class="lower-button-img" style="vertical-align: middle" src="/DarkerMode/images/virus-total.png">
          </button>
        </a>
      </div>

      <div class=bdiv2>
        <a href="https://minecraft.fandom.com/wiki/Tutorials/Loading_a_resource_pack">
          <button id="Wiki" class="Wiki">
            <img draggable="false" id="lower-button-img" class="lower-button-img2" style="vertical-align: middle" src="/DarkerMode/images/wiki.png">
          </button>
        </a>
      </div>

      <div class=bdiv3>
        <a href="https://multimc.org/" download="MultiMC">
          <button id="Launcher" class="Launcher">
            <img draggable="false" id="lower-button-img" class="lower-button-img" style="vertical-align: middle" src="/DarkerMode/images/multimc.svg">
          </button>
        </a>
      </div>

      <div class=bdiv4>
        <a href="/downloads/Java17.zip/" download="Java17.zip">
          <button id="Java-Download" class="Java-Download">
            <img draggable="false" class="lower-button-img" id="lower-button-img" style="vertical-align: middle" src="/DarkerMode/images/Java.png">
          </button>
        </a>
      </div>
    </div>

    <div class="top-div">
      <div class="topbdiv1">
        <a href="/DarkerMode/Changelog">
          <button class="Back">
            <strong>ᐊ</strong> Back
          </button>
        </a>
      </div>
      <div class="topbdiv2">
        <a href="/DarkerMode/Details">
          <button class="Details">
            Details
          </button>
        </a>
      </div>
    </div>
  </body>
